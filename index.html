<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <style>
      div{
        color: rgb(158, 160, 161);
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
  
      .attribution a {
        color: hsl(228, 45%, 44%);
  
      }
    </style>
</head>

<body>
    <div class="backgroundAside"></div>
    <main>
        <div class="content">
            <div class="cardImage">
                <div class="cardFront">
                    <img src="images/card-logo.svg" alt="card-Logo">
                    <span id="numberCard">0000 0000 0000 0000</span>
                    <div>
                        <span id="nameCard">JANE APPLESEED</span>
                        <span id="monthCard">00</span>/<span id="yearCard">00</span>
                    </div>
                </div>
                <div class="cardBack">
                    <span id="cvcCard">000</span>
                </div>
            </div>
            <div class="data">
                <form novalidate class="formData show" id="dateForm">
                    <label for="name">cardholder name
                        <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" required>
                        <span class="error"></span>
                    </label>
                    <label for="cardNumber">card number
                        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"
                            minlength="19" maxlength="19" pattern="[0-9\s]*" required>
                        <span class="error"></span>
                    </label>
                    <div class="shortInput">
                        <label for="monthDate">exp. date (mm/yy)
                            <div>
                                <input type="text" name="expDate" id="monthDate" placeholder="MM" maxlength="2"
                                    required>
                                <input type="text" name="expDate" id="yearDate" pattern="[0-9]{2}" placeholder="YY"
                                    maxlength="2" required>
                            </div>
                            <span class="error"></span>
                        </label>
                        <label for="cvc">cvc
                            <input type="text" name="cvc" id="cvc" pattern="[0-9]{3}" placeholder="e.g. 123"
                                maxlength="3" required>
                            <span class="error"></span>
                        </label>
                    </div>
                    <input type="submit" value="Confirm" id="buttonConfirm">
                </form>
                <form id="thankForm">
                    <div id="thankMessage" class="thank hidden">
                        <img src="images/icon-complete.svg" alt="complete">
                        <p>Thank you!</p>
                        <p>WeÂ´ve added your card details</p>
                        <input type="submit" value="Continue"></input>
                </form>
            </div>
        </div>
        </div>
    </main>

  </div>

    <script src="js/script.js"></script>
</body>

</html>
